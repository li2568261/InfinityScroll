<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <style>
    li{
      height: 40px;
      margin: 0;
      padding: 0;
      background: #614092;
      border-top: 1px solid #000;
    }
    li.two{
      height: 90px;
      background: #50bfff;
    }
    li.three{
      height: 120px;
      background: rgb(233, 104, 107);
    }
    .scroll-list{
      height: 500px;
      overflow: auto;
    }
  </style>
  <ul class="scroll-list">
    <li>lee-scroll</li>
  </ul>
  <script src="./scrollList.js"></script>
  <script>
   var className = ['', 'two', 'three'];
    new InfinityScroll({
      el: document.querySelector('.scroll-list'),
      itemModel: function(data, index){
        return `<li class='${className[index%3]}'>${data.name} ${index}</li>`
      },
      listData: new Array(100).fill({name: 'lee'})
    })
  </script>
</body>
</html>
